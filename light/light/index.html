<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js中光源</title>
    <link href="./css/index.css" rel="stylesheet">
    <link href="/css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script type="text/javascript" src="https://sitecdn.itouchtv.cn/sitecdn/cdn-lib/threejs/version_new/three.min.js"></script>
    <script type="text/javascript" src="https://sitecdn.itouchtv.cn/sitecdn/cdn-lib/threejs/version_new/STLLoader.js"></script>
    <script type="text/javascript" src="https://sitecdn.itouchtv.cn/sitecdn/cdn-lib/threejs/version_new/OrbitControls.js"></script>
    <script type="text/javascript" src="https://sitecdn.itouchtv.cn/sitecdn/cdn-lib/threejs/version_new/stats.min.js"></script>
    <script type="text/javascript" src="https://sitecdn.itouchtv.cn/sitecdn/cdn-lib/threejs/version_new/dat.gui.min.js"></script>
</head>
<body>
	<ul>
	  	<li data-type="PointLight">点光源</li>
	  	<li data-type="AmbientLight">环境光源</li>
	  	<li data-type="DirectionalLight">平行光源</li>
	  	<li data-type="HemisphereLight">半球光源</li>
	  	<li data-type="SpotLight" class="on">聚光灯光源</li>
	</ul>
	<div id="starry-frame"></div>
	</body>
	<script>
	    // 渲染器变量
		var renderer = null;
		// 相机变量
		var camera = null;
		// 场景变量
		var scene = null;
		// 存放渲染后场景容器
		var dom = document.getElementById('starry-frame');
		// 光源变量
		var light = null;
		// 指示光源位置变量
		var lightSphere = null;
		function initThree () {
		  	scene = new THREE.Scene();
		  	camera = new THREE.PerspectiveCamera(20, dom.clientWidth / dom.clientHeight, 1, 1000);
		  	camera.position.set(0, 0, 150);
		  	renderer = new THREE.WebGLRenderer({
		    	alpha: true,
		    	antialias: true
		  	})
		  	// 开启阴影
		  	renderer.shadowMapEnabled = true;
		  	// 设置窗口尺寸
		  	renderer.setSize(dom.clientWidth, dom.clientHeight);
		  	dom.appendChild(renderer.domElement);
		  	// 创建平面
		  	var planceGeometry = new THREE.PlaneGeometry(80, 40);
		  	var planeMaterial = new THREE.MeshLambertMaterial();
		  	var plane = new THREE.Mesh(planceGeometry, planeMaterial);
		  	// 开启阴影
		  	plane.receiveShadow = true;
		  	plane.rotation.x = -0.4 * Math.PI;
		  	// 将平面添加到场景中
		  	scene.add(plane);
		  	// 添加正方体
		  	var cubeGeometry = new THREE.BoxGeometry(6, 6, 6);
		  	var cubeMaterial = new THREE.MeshLambertMaterial({
		    	color: '#12b7f5'
		  	});
		  	var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
		  	cube.castShadow = true;
		  	cube.position.set(-30, 2.5, 2.5);
		  	cube.rotation.x = -0.4 * Math.PI;
		  	// 将正方体添加到场景中
		  	scene.add(cube);
		  	// 添加球体
		  	var geometry = new THREE.SphereGeometry(6, 50, 50);
		  	var material = new THREE.MeshLambertMaterial({
		    	color: '#ffff00'
		  	});
		  	var sphere = new THREE.Mesh(geometry, material);
		  	sphere.castShadow = true;
		  	sphere.position.set(0, 3.5, 3.5);
		  	sphere.rotation.x = -0.4 * Math.PI;
		  	// 将球体添加到场景中
		  	scene.add(sphere);
		  	// 添加圆锥体
		  	var cylinderGeometry = new THREE.CylinderGeometry(0, 4, 6, 50);
		  	var cylinderMaterial = new THREE.MeshLambertMaterial({
		    	color: '#ff0000'
		  	});
		  	var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
		  	cylinder.castShadow = true;
		  	cylinder.position.set(30, 2.5, 2.5);
		  	cylinder.rotation.x = 0.1 * Math.PI;
		  	// 将圆锥体添加到场景中
		  	scene.add(cylinder);
		  	// 添加光源
		  	// 默认点光源
		  	light = new THREE.PointLight('#ffffff', 1, 100, 2);
		  	light.position.set(-40, 18, 11);
		  	light.castShadow = true;
		  	scene.add(light);
		  	// 添加一个球体，用来指代光源位置
		  	var lightGeometry = new THREE.SphereGeometry(2, 50, 50);
		  	var lightMaterial = new THREE.MeshBasicMaterial({
		    	color: '#ffffff'
		  	});
		  	lightSphere = new THREE.Mesh(lightGeometry, lightMaterial);
		  	lightSphere.position.set(-40, 18, 11);
		  	scene.add(lightSphere);
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			
		  	// 执行
		  	render();
		}
		initThree();
		var lightPositionX = -40;
		var lightDirection = 'up';
		function render () {
	  		if (lightPositionX <= -40) {
	      		lightDirection = 'up';
	      	}
	  		if (lightPositionX >= 40) {
	      		lightDirection = 'down';
	      	}
	  		if (lightDirection == 'up') {
	      		lightPositionX += 0.1;
	      	}
	  		if (lightDirection == 'down') {
	      		lightPositionX -= 0.1;
	      	}
	  		light.position.x = lightPositionX;
	  		lightSphere.position.x = lightPositionX;
	  		renderer.render(scene, camera);
	  		requestAnimationFrame(render);
		}
		// 光源切换事件
		$('ul li').click(function () {
	  		var lightType = $(this).data('type');
	  		$(this).addClass('on').siblings().removeClass('on');
	  		scene.remove(light);
	  		if (lightType == 'PointLight') {
	  			light = new THREE[lightType]('#ffffff', 1, 100, 2);
	  		}
	  		if (lightType == 'AmbientLight') {
	  			light = new THREE[lightType]('#ffffff', 1 );
	  		}
	  		if (lightType == 'DirectionalLight') {
	  			light = new THREE[lightType]('#ffffff', 1 );
	  		}
	  		if (lightType == 'HemisphereLight') {
	  			light = new THREE[lightType]('#ffffff', '#ff0000', 1 );
	  		}
	  		if (lightType == 'SpotLight') {
	  			light = new THREE[lightType]('#ffffff', 1, 100, Math.PI / 4, 0.1, 0.1 );
	  		}
	  		light.position.set(lightPositionX, 18, 11);
	  		light.castShadow = true;
	  		scene.add(light);
		})
		// 窗口resize事件
	    window.onresize = function () {
	    	console.log(3333)
	    	// 重新初始化尺寸
	        camera.aspect = dom.clientWidth / dom.clientHeight;
	        camera.updateProjectionMatrix();
	        renderer.setSize(dom.clientWidth, dom.clientHeight)
	    }
	</script>
</html>
