<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <script type="text/javascript" src="https://sitecdn.itouchtv.cn/sitecdn/cdn-lib/threejs/version_new/three.min.js"></script>
    <script type="text/javascript" src="https://sitecdn.itouchtv.cn/sitecdn/cdn-lib/threejs/version_new/STLLoader.js"></script>
    <script type="text/javascript" src="https://sitecdn.itouchtv.cn/sitecdn/cdn-lib/threejs/version_new/OrbitControls.js"></script>
    <script type="text/javascript" src="https://sitecdn.itouchtv.cn/sitecdn/cdn-lib/threejs/version_new/stats.min.js"></script>
    <script type="text/javascript" src="https://sitecdn.itouchtv.cn/sitecdn/cdn-lib/threejs/version_new/dat.gui.min.js"></script>
    <script src="./init.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
</body>
<script>
    window.onload = function() {
        initThree();
    }
</script>
</html>
